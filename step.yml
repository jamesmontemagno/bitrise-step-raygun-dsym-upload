title: "Raygun dSYM Upload"
summary: Upload your dSym to Raygun
description: |-
  Upload your dSYM to Raygun
website: https://github.com/jamesmontemagno/bitrise-step-raygun-dsym-upload
source_code_url: https://github.com/jamesmontemagno/bitrise-step-raygun-dsym-upload
support_url: https://github.com/jamesmontemagno/bitrise-step-raygun-dsym-upload/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - xamarin
  - ios
  - mac
type_tags:
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
  - raygun_access_token:
    opts:
      title: External access token for Raygun.
      description: |
        External access token can be obtained from Raygun by clicking your name in the top right corner, select "My settings" and then hit "Generate external access token" or copy it if you already have one.
      is_required: true
      is_expand: true
  - app_id:
    opts:
      title: Raygun App ID
      description: |
        App ID from the Raygun portal
      is_required: true
      is_expand: true
  - dsym_path: $BITRISE_DSYM_PATH
    opts:
      title: Path to your dSYM file
      description: |
        Path to your dSYM file
      is_required: true
      is_expand: true
